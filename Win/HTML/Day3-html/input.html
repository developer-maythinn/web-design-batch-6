<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="username">Enter Your Name</label>
      <input
        id="username"
        type="text"
        placeholder="Enter your name"
        name="name"
        value="May"
        autocomplete="off"
        maxlength="5"
      />
      <br />
      <label for="email">Enter Your Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        name="email"
        disabled
      />
      <br />
      <label for="pws">Enter Your Password</label>
      <input
        id="pws"
        type="password"
        placeholder="Enter your password"
        name="password"
        readonly
      />
      <br />
      <input type="color" />
      <input type="submit" value="Click" />
    </form>
  </body>
</html>
