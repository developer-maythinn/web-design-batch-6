<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: red;
      }
      a:link {
        color: yellow;
      }
      a:hover {
        color: green;
      }
      a:active {
        color: violet;
      }
      a:visited {
        color: rgb(35, 234, 21);
      }
    </style>
  </head>
  <body>
    <a>No link</a>
    <a href="#123">Link</a>
    <a href="#367">Link</a>
    <a href="#167">Link</a>
  </body>
</html>
