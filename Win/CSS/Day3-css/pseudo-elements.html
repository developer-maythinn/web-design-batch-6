<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p::first-letter {
        font-size: 2rem;
        color: red;
      }
      p::first-line {
        background-color: pink;
      }
      p::selection {
        background-color: green;
      }
      h1::before {
        content: "Hi ";
      }
      h1::after {
        content: " World";
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. At saepe error
      assumenda optio sed esse pariatur, nulla quae ratione ullam accusamus
      veniam adipisci quos velit totam rerum earum aperiam alias!
    </p>
  </body>
</html>
