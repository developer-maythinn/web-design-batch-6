<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: pink;
        display: inline;
      }
      span {
        background-color: green;
        display: none;
        width: 100px;
        height: 100px;
      }
      b {
        background-color: blueviolet;
        width: 100px;
        height: 100px;
        display: inline-block;
      }
      p {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <span>Span</span>
    <h1>H1</h1>
    <b>Bold</b>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, possimus.
      Molestias esse voluptate hic corrupti! Non, ipsum. Beatae sed eaque
      laudantium! Amet beatae ad ipsum minus inventore dolore molestias velit!
    </p>
    <h3>H3</h3>
  </body>
</html>
