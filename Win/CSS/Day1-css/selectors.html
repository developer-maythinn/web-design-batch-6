  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: red;
      }
      h1 {
        color: green;
      }
      #heading2 {
        background-color: pink;
      }

        background-color: green;

      }

        text-align: center;
      }
      input {
        background-color: blueviolet;

      }

    <h1>Hello</h1>
    <h2 id="heading2">Heading 2</h2>

    <input type="text" />
    <input type="email" />
    <input type="password" />
  </body>
