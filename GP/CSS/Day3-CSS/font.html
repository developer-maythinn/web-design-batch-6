<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap");

      @font-face {
        font-family: "Nerko";
        src: url("NerkoOne-Regular.ttf");
      }

      .protest-guerrilla-regular {
        font-family: "Protest Guerrilla", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      h2 {
        font-style: italic;
        font-size: 2rem;
        font-variant: small-caps;
        font-weight: 900;
      }
      h3 {
        /* font-family: "Protest Guerrilla", sans-serif; */
        font-family: "Nerko", "Protest Guerrilla", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2 class="protest-guerrilla-regular">Hello World</h2>
    <h3>Heading 3</h3>
  </body>
</html>
