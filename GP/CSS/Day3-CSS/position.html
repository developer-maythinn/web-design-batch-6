<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .card {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin: 50px auto;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 10px 20px 14px red, -20px -10px 20px rgb(87, 46, 210);
      }
      .bg-img {
        width: inherit;
        height: inherit;
      }
      .content {
        background-color: rgba(165, 42, 42, 0.721);
        position: absolute;
        right: 0;
        bottom: 0;
        width: 100%;
        padding: 20px;
        text-align: center;
        color: #fff;
      }
      .content p {
        margin-top: 5px;
      }
      .para {
        height: 800px;
        background-color: pink;
      }
      button {
        position: fixed;
        bottom: 50px;
        right: 50px;
      }
      .text{
        text-shadow: 4px 4px 4px red;
      }
    </style>
  </head>
  <body>
    <h1 class="text">Heading 1</h1>
    <div class="card">
      <img
        class="bg-img"
        src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="img"
      />
      <div class="content">
        <h2>Heading 2</h2>
        <p>This is a paragrph.</p>
      </div>
    </div>
    <button>Click</button>
    <p class="para"></p>
  </body>
</html>
