<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="parent">
      <li id="child">Apple</li>
      <li>Orange</li>
    </ul>

    <script>
      let newItem = document.createElement("li");
      let textNode = document.createTextNode("Mango");
      newItem.appendChild(textNode);
      console.log(newItem);

      let parentNode = document.getElementById("parent");
      let childNode = document.getElementById("child");
      parentNode.insertBefore(newItem, childNode)
    // parentNode.appendChild(newItem)
    </script>
  </body>
</html>
