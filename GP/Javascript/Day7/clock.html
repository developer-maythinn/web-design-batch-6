<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="clock">
        <div id="time"></div>
        <div id="date"></div>
      </div>

      <button onclick="clearInterval(myTime)">Stop</button>
    </div>

    <script>
        let myTime = setInterval(myClock, 1000);

      function myClock() {
        const currentTime = new Date();
        let day = currentTime.getDay();

        switch (day) {
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tueday";
            break;
          case 5:
            day = "Friday";
            break;
          default:
            day = "Other day";
            break;
        }

        let timeElement = document.getElementById("time");
        let dateElement = document.getElementById("date");

        timeElement.innerHTML = currentTime.toLocaleTimeString();
        dateElement.innerHTML = `${day}, ${currentTime.toLocaleDateString()}`;
      }
    </script>
  </body>
</html>
