<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>Apple</li>
      <li id="child">Orange</li>
    </ul>
    <script>
      let newItem = document.createElement("li");
      let textNode = document.createTextNode("Mango");
      newItem.appendChild(textNode);

      let childNode = document.getElementById("child");
      let parentDiv = childNode.parentNode;

      parentDiv.insertBefore(newItem, childNode);
      console.log(parentDiv);
    </script>
  </body>
</html>
