<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        background-color: pink;
        display: flex;
        /* flex-wrap: nowrap; */
        justify-content: center;
        align-items: center;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: brown;
        display: block;
        margin: 0 3px;
      }
      span:nth-child(1) {
        order: 2;
        background-color: rgb(42, 223, 21);
      }
      span:nth-child(2) {
        order: 3;
        align-self: flex-start;
        background-color: rgb(205, 20, 168);
      }
      span:nth-child(3) {
        order: 1;
        align-self: flex-end;
        background-color: rgb(33, 154, 210);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>
