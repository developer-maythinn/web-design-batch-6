<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* universal */
      * {
        color: red;
      }

      /* type selector */
      h1 {
        background-color: brown;
      }

      /* id  */
      #para {
        background-color: yellow;
      }

      /* class */
      .custom-styles {
        background-color: green;
      }

      input {
        background-color: green;
      }

      /* attribute */
      input[type="email"] {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2 class="custom-styles">Hello</h2>
    <p id="para">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim magni
      laboriosam ipsam harum quam expedita fugiat aspernatur sunt accusamus,
      dolor suscipit! Voluptatem voluptates blanditiis voluptate optio illo
      labore ex error?
    </p>
    <input type="text" />
    <input type="email" />
    <input type="password" />
  </body>
</html>
