<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div p {
        background-color: green;
      }
      div > p {
        background-color: red;
      }
      div + p {
        background-color: yellow;
      }
      div ~ p{
        color: red;
      }
    </style>
  </head>
  <body>
    <p>P1</p>
    <div>
      <p>Para 1 in Div</p>
      <p>Para 2 in Div</p>
      <section>
        <p>Para in section</p>
      </section>
    </div>
    <p>Outside p 1</p>
    <p>Outside p 2</p>
  </body>
</html>
