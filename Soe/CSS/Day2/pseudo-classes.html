<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: red;
      }
      a:link {
        color: green;
      }
      a:hover {
        color: yellow;
      }
      a:active {
        color: brown;
      }
      a:visited {
        color: blueviolet;
      }
      input:focus {
        background-color: red;
      }
      p {
        color: brown;
      }
      :not(p) {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <a>No Link</a>
    <a href="#123">Link1</a>
    <a href="#1234">Link2</a>
    <input type="text" />
    <p>This is p 1</p>
    <h2>H2</h2>
    <h3>H3</h3>
  </body>
</html>
