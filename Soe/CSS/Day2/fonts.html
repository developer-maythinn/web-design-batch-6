<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Matemasie&display=swap");
      .matemasie-regular {
        font-family: "Matemasie", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Cha";
        src: url("ChakraPetch-Regular.ttf") format(truetype);
      }

      * {
        font-family: "Cha", "Matemasie", sans-serif;
      }
      h1 {
        /* font-style: oblique; */
        font-variant: small-caps;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <h1 class="matemasie-regular">Hello heading 1</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem,
      consequuntur dolorem aliquam fugit omnis odit ipsum similique quos
      voluptas eligendi natus libero ipsam ea impedit vel ab incidunt quae
      molestiae?
    </p>
  </body>
</html>
