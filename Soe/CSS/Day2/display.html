<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: blueviolet;
        display: inline-block;
        width: 300px;
        height: 300px;
      }
      b {
        background-color: blue;
        display: block;
        width: 300px;
        height: 300px;
      }
      i {
        background-color: green;
        /* display: none; */
      }
      p {
        visibility: hidden;
      }
      h2 {
        display: none;
      }
    </style>
  </head>

    <h1>Heading</h1>

      ea sunt cumque quae molestiae vero a corrupti. Ipsam rem aliquid numquam

    <h3>Heading 3</h3>
  </body>
</html>
