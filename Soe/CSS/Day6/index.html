<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile-section">
          <img
            class="profile-img"
            src="https://images.pexels.com/photos/21908425/pexels-photo-21908425/free-photo-of-model-standing-with-book-by-wall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="img"
          />
          <h1>leslie walton</h1>
          <p class="contact-id">@lesliew</p>
          <p class="position">Product Designer</p>
          <div class="circle">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="detail">
          <div class="social-counts">
            <div class="social-count">
              <p class="number">17</p>
              <p class="para">shots</p>
            </div>
            <div class="social-count">
              <p class="number">143</p>
              <p class="para">following</p>
            </div>
            <div class="social-count">
              <p class="number">57</p>
              <p class="para">followers</p>
            </div>
          </div>
          <button>send message</button>
        </div>
      </div>
    </div>
  </body>
</html>
