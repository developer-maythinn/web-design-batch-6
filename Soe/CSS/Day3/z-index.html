<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        width: 100px;
        height: 100px;
        background-color: brown;
        color: #fff;
        display: block;
        margin-top: 10px;
        position: absolute;
      }
      span:nth-child(1) {
        background-color: blueviolet;
        top: 30px;
        left: 30px;
        z-index: 2;
      }
      span:nth-child(2) {
        background-color: rgb(43, 226, 92);
        top: 60px;
        left: 60px;
        z-index: 1;
      }
      span:nth-child(3) {
        background-color: rgb(240, 73, 23);
        top: 90px;
        left: 90px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </body>
</html>
