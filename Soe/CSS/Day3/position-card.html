<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .container .card {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin: 50px auto;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 10px 15px 14px gray, -10px -15px 14px #000;
      }
      .container .card img {
        width: inherit;
        height: inherit;
      }
      .content {
        background-color: rgba(244, 47, 16, 0.6);
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 20px 0;
        color: #fff;
      }
      h3 {
        text-shadow: 4px 4px 3px rgb(18, 5, 5);
      }
      .para {
        height: 800px;
        background-color: pink;
      }
      button {
        position: fixed;
        right: 50px;
        bottom: 50px;
      }
    </style>
  </head>
  <body>
    <h3>Heading</h3>
    <div class="container">
      <div class="card">
        <img
          src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt=""
        />
        <div class="content">
          <h2>Heading 2</h2>
          <p>This is paragraph</p>
        </div>
      </div>
      <button>Click</button>
      <p class="para"></p>
    </div>
  </body>
</html>
