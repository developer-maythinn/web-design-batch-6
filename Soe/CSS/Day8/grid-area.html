<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(152, 201, 244);
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(180px, auto);
        grid-template-areas:
          "one one two three"
          "four five five three";
      }
      div {
        background-color: pink;
        padding: 20px;
        text-align: center;
      }

      .one {
        grid-area: one;
      }
      .two {
        grid-area: two;
      }
      .three {
        grid-area: three;
      }
      .four {
        grid-area: four;
      }
      .five {
        grid-area: five;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
    </section>
  </body>
</html>
