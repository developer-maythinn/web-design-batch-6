<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Video</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/27681042/pexels-photo-27681042/free-photo-of-a-person-riding-a-motorcycle-on-a-foggy-road.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="image"
      width="300"
      height="300"
    />
    <!-- autoplay
    muted -->
    <video
      controls
      preload="metadata"
      loop
      poster="https://images.pexels.com/photos/27681042/pexels-photo-27681042/free-photo-of-a-person-riding-a-motorcycle-on-a-foggy-road.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      src="https://videos.pexels.com/video-files/18950391/18950391-uhd_2560_1440_30fps.mp4"
      width="300"
      height="300"
    ></video>
  </body>
</html>
