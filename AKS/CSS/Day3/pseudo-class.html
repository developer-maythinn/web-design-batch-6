<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        a{
            color: green;
        }
        a:link{
            color: yellow;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: violet;
        }
        a:visited{
            color: aqua;
        }
        input:focus{
            background-color: red;
            color: #fff;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: violet;
        }
        .box:hover{
            background-color: hotpink;
        }
    </style>
  </head>
  <body>
    <a>No Link</a>
    <a href="#">Link</a>
    <a href="#1">Link</a>

    <input type="text">
    <div class="box"></div>
  </body>
</html>
