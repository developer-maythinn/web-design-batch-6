<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      h2,
      h3,
      h4,
      i,
      b {
        background-color: brown;
      }
      i,
      b {
        display: block;
        width: 300px;
      }
      h2,
      h3,
      h4 {
        display: inline-block;
        width: 300px;
      }
      h3 {
        /* display: none; */
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>H1</h1>
    <i>Italic</i>
    <b>Bold</b>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
  </body>
</html>
