<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 100%;
        height: 80vh;
        background-color: rgba(2, 3, 2, 0.3);
        background-image: url("https://images.pexels.com/photos/1107717/pexels-photo-1107717.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-blend-mode: overlay;
        background-attachment: fixed;
      }
      p {
        background-color: pink;
        font-size: 2rem;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi optio
      excepturi rem quia laborum maiores ipsa quis earum perferendis suscipit,
      neque, labore nam? Nobis, quas! Porro quam perferendis assumenda culpa?
    </p>
  </body>
</html>
