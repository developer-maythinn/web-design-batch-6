<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      .container {
        /* width: 100%;
            height: 100vh; */
      }
      .container .card {
        width: 300px;
        height: 415px;
        background-color: #fff;
        margin: 50px auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 2px 2px 5px;
        position: relative;
      }
      .container .card .bg {
        background-color: blueviolet;
        height: 40%;
      }
      .container .card .card-content img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        position: absolute;
        /* inset: 0;
        margin: auto; */
        left: 0;
        right: 0;
        margin: 0 auto;
        border-radius: 50%;
        border: 3px solid #fff;
        top: 120px;
      }
      .container .card .card-content .content-box {
        text-align: center;
        padding: 3.5rem 20px 20px;
      }
      .container .card .card-content .content-box .role {
        margin-top: 7px;
        color: blueviolet;
      }
      .container .card .card-content .content-box .detail {
        margin: 16px 0;
        font-size: 14px;
      }
      .container .card .card-content .content-box a {
        text-decoration: none;
        background-color: blueviolet;
        color: #fff;
        padding: 8px 10px;
        border-radius: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="bg"></div>
        <div class="card-content">
          <img
            src="https://images.pexels.com/photos/4339952/pexels-photo-4339952.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="img"
          />
          <div class="content-box">
            <h2>John</h2>
            <p class="role">Frontend developer</p>
            <p class="detail">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
              laboriosam sit amet consectetur
            </p>
            <a href="#">View Profile</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
